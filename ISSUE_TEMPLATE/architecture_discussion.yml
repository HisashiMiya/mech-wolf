name: "ðŸ§  Architecture Discussion"
description: Discuss architectural philosophy, constraints, pruning logic, or value mechanisms.
title: "[ARCH] "
labels: ["architecture"]
body:
  - type: markdown
    attributes:
      value: |
        Project Mech-Wolf evolves through critique.
        Please challenge assumptions constructively.

  - type: textarea
    id: topic
    attributes:
      label: Topic
      description: Which architectural component?
      placeholder: e.g. Librarian Node / Value Proxy / Irreversibility Layer
    validations:
      required: true

  - type: textarea
    id: critique
    attributes:
      label: Critique or Proposal
      description: Explain the issue or your idea clearly.

  - type: textarea
    id: risk
    attributes:
      label: Risk Analysis
      description: What breaks if this is wrong?

  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Designs
      description: Suggest alternatives if possible.